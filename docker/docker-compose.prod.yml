# Production Docker Compose Configuration
# Builds images locally on the server

services:
  # ============================================
  # Caddy Reverse Proxy
  # ============================================
  caddy:
    image: caddy:2-alpine
    container_name: unpload-caddy
    restart: unless-stopped
    ports:
      - "${CADDY_PORT:-8080}:8080"
    volumes:
      - ../Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web
    networks:
      - unpload-network

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: unpload-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-unpload}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-unpload}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-unpload} -d ${DB_NAME:-unpload}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unpload-network

  # ============================================
  # API Service
  # ============================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    image: unpload-api:latest
    container_name: unpload-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-unpload}:${DB_PASSWORD}@db:5432/${DB_NAME:-unpload}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      STORAGE_PATH: /data/uploads
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    volumes:
      - uploads_data:/data/uploads
    expose:
      - "4000"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - unpload-network

  # ============================================
  # Web Frontend
  # ============================================
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: ""
    image: unpload-web:latest
    container_name: unpload-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ""
    expose:
      - "3000"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - unpload-network

volumes:
  postgres_data:
  uploads_data:
  caddy_data:
  caddy_config:


networks:
  unpload-network:
    driver: bridge
